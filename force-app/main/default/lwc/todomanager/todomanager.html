<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
        <div class="time">
            {time}
        </div>  
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">
               {greeting}
            </div>
         </lightning-layout-item>
         <lightning-layout-item  size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top-larger">
             What you main goal s today tell
         </lightning-layout-item>
         <lightning-layout-item size="11" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top-larger"> 
             <lightning-layout>
                 <lightning-layout-item size="11">
                     <lightning-input type="text" label="what's in your mind" variant="label-hidden" placeholder="what's in your mind" >   </lightning-input>
                 
                 </lightning-layout-item>
                 <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="Add Todo" onclick={addTodoHandler} ></lightning-button-icon>
                
                </lightning-layout-item>
             </lightning-layout>
         </lightning-layout-item>

         <lightning-layout-item>
             <div> Upcoming program</div>
             <template for:each={upcommingTask} for:item="todo">
                <c-todo-item  key={todo.todoId}  todo-id={todo.todoId} todo-name={todo.todoName} >  </c-todo-item>
                 
             </template>
         </lightning-layout-item>

         <lightning-layout-item>
            <div> completed program</div>
            <template for:each={completedTask} for:item="todo">
               <c-todo-item  key={todo.todoId}  todo-id={todo.todoId} todo-name={todo.todoName} >  </c-todo-item>
                
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
